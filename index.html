<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Desafio_opentec_login</title>
        <link href="fontawesome/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css"> 
        <script src="js/login.js"></script>
    </head>
    <body>
        <main>
          <form>
              <div>
                <label class="login">Login</label>
                <div><i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="input-padrao" placeholder="Enter your email">
                </div>
                <div><i class="fas fa-lock"></i>
                    <input type="password" id="password" class="input-padrao" placeholder="Enter your password">
                </div>

                <input value="Submit" class="enviar" onclick="logar()">
              </div>
              <div class="signup">
                  <p>Don't have an account?</p><a href="register.html"> Sign up</a>
              </div>

          </form><img src="img/frontImg.jpg">

          <div class="caixa">
              <h1>Every new friend is a new adventure</h1>
              <h2>Let's get connected</h2>
          </div>
        </main>
    </body>
